[module/bspwm]
type = internal/bspwm
label-focused-background = ${color.background-alt}
label-focused-foreground = ${color.shade2}
label-focused-padding = 1

label-focused  = 
label-occupied = 

label-occupied-padding = 1
label-occupied-foreground =${color.shade2}
label-occupied-background =${color.shade7}

label-urgent = 
label-urgent-background = #bd2c40
label-urgent-padding = 1

label-empty = 
label-empty-foreground =#D8DEE9 
label-empty-background =${color.shade2}
label-empty-padding = 1


[module/sep]
type = custom/text
content = "  "

content-background = ${colors.alpha}
content-foreground = ${colors.alpha}

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
;;date = %Y-%m-%d%

; Optional time format
time = " %I:%M %p"

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;;date-alt = %A, %d %B %Y
time-alt = " %a, %d %b %Y"

; Available tags:
;   <label> (default)
format = <label>
format-prefix = 
format-padding = 2
format-prefix-font = 2
format-background = ${color.shade3}
format-foreground = ${color.foreground}

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %time%

